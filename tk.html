<!DOCTYPE html>
<html lang="es">
<head>
<script type='text/javascript' src='//pl18476203.highcpmrevenuegate.com/4a/82/1c/4a821c503cb4d07ac5157eed5c93cd16.js'></script>
<meta name="robots" content="noindex" />
<script src="//cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/mux.js@5.6.7/dist/mux.min.js"></script>
<script src='//cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js'></script>
<script src='//cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js'></script>
<script src='//cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js'></script>
<script src='//cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js'></script>
<script src="//cdn.jsdelivr.net/npm/shaka-player@2.5.10/dist/shaka-player.compiled.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.external.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/cdnbye-shaka@latest"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
<style> 
.player-poster[data-poster] {
  background-size: cover;
}
body{
  margin:0;
  padding:0;
}
</style>
</head>
<div id="player"></div>
<script>
$.getJSON('https://api.codetabs.com/v1/proxy/?quest=https://tcnt.golf/json/capturado.json', function(json_data) {
  var token = json_data.token; // Obtener el token del JSON
  var mpd = json_data.mpd; // Obtener la URL del MPD del JSON

  var player = new Clappr.Player({
    source: mpd + '?token=' + token, // Agregar el token al MPD
    mimeType: 'application/dash+xml',
    height: '100%',
    width: '100%',
    plugins: [LevelSelector, DashShakaPlayback, ChromecastPlugin, ClapprPip.PipButton, ClapprPip.PipPlugin, Clappr.MediaControl],
    events: {onReady: function() {var plugin = this.getPlugin('click_to_pause'); plugin && plugin.disable();},},
    chromecast: {
      appId: '9DFB77C0',
      contentType: 'video/mp4',
    },
    shakaConfiguration: {
      drm: {
        clearKeys: {
          'c4697bf458da52f8b96b36cce761d571': 'a4dee77615279c858b19e5bb69ab6755'
        }
      },
      preferredAudioLanguage: 'pt-BR',
    },
    shakaOnBeforeLoad: function (shaka_player) {
      // Agregar el token a la URL de las pistas de audio
      var audioTracks = shaka_player.getConfiguration().abr.enabledAudioTracks;
      audioTracks.forEach(function(track) {
        var currentUri = track.audio.source;
        track.audio.source = currentUri + '?token=' + token;
      });
    },
    parentId: '#player'
  });
});
</script>
</html>
