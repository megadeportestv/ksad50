<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex" />
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script> jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="player"></div>
  <script type="text/javascript">
    $(document).ready(function() {
      // Obtener el token y la URL del MPD desde el JSON
      $.getJSON("https://api.codetabs.com/v1/proxy/?quest=https://tcnt.golf/json/capturado.json", function(json_data) {
        var token = json_data.token;
        var mpd = json_data.mpd;

        // Crear las pistas de audio con el token en la URL
        var audioTracks = [
          {
            default: true, // Cambiar a true si esta es la pista de audio por defecto
            kind: 'alternative',
            label: 'Audio',
            file: mpd + '?token=' + token
          }
        ];

        // Configurar el reproductor JWPlayer
        var playerInstance = jwplayer("player");
        playerInstance.setup({
          playlist: [{
            sources: [{
              file: mpd + '?token=' + token,
              drm: {
                clearkey: {
                  keyId: "c4697bf458da52f8b96b36cce761d571",
                  key: "a4dee77615279c858b19e5bb69ab6755"
                }
              }
            }],
            tracks: audioTracks
          }],
          width: "100%",
          height: "100%",
          autostart: true,
          cast: {},
          sharing: {}
        });
      });
    });
  </script>
</body>
</html>
