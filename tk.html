<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="player"></div>
<script type="text/javascript">
  // Función para cargar el reproductor JW Player con el enlace MPD
  function loadPlayer(mpdUrl) {
    // Configuración del reproductor JW Player
    jwplayer("player").setup({
      playlist: [{
        "title": "Video Title",
        "description": "Video Description",
        "image": "https://example.com/video-thumbnail.jpg",
        "sources": [
          {
            "default": false,
            "type": "dash",
            "file": mpdUrl,
            "drm": {
              "clearkey": {
                "keyId": "c4697bf458da52f8b96b36cce761d571",
                "key": "a4dee77615279c858b19e5bb69ab6755"
              }
            },
            "label": "0"
          }
        ]
      }],
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      autostart: true,
      cast: {},
      sharing: {}
    });
  }

  // Obtener el enlace MPD del archivo JSON
  $.getJSON('https://api.codetabs.com/v1/proxy/?quest=https://tcnt.golf/json/capturado.json', function(data) {
    var mpdUrl = data.mpd;

    // Llamar a la función para cargar el reproductor JW Player con el enlace MPD
    loadPlayer(mpdUrl);
  });
</script>
</body>
